<!DOCTYPE html>
<html lang="zh">
<head>
    {include file="../application/common/view/web/head.html" title=" - 首页"}
    <!--begin::Page Vendors Styles -->
    <link href="/resource/web/assets/vendors/custom/fullcalendar/fullcalendar.bundle.css" rel="stylesheet"
          type="text/css"/>
    <!--引入CSS-->
    <link rel="stylesheet" type="text/css" href="/resource/webUpload/webuploader.css">
    <script src="/resource/web/assets/app/js/toastr.js"></script>
</head>
<!-- begin::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">

    <!-- BEGIN: Header -->
    {include file="../application/common/view/web/header.html"}

    <!-- END: Header -->

    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">

        <!-- BEGIN: Left Aside -->
        {include file="../application/common/view/web/left.html"}

        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <!-- BEGIN: Subheader -->
            <div class="m-subheader ">
                <div class="m-subheader ">
                    <div class="d-flex align-items-center">
                        <div class="mr-auto">
                            <h3 class="m-subheader__title m-subheader__title--separator">设备管理</h3>
                            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                                <li class="m-nav__item m-nav__item--home">
                                    <a href="{:url('Index/index')}" class="m-nav__link m-nav__link--icon">
                                        <i class="m-nav__link-icon la la-home"></i>
                                    </a>
                                </li>
                                <li class="m-nav__separator">-</li>
                                <li class="m-nav__item">
                                    <a href="{:url('Machine/index')}" class="m-nav__link">
                                        <span class="m-nav__link-text">设备管理</span>
                                    </a>
                                </li>
                                <li class="m-nav__separator">-</li>
                                <li class="m-nav__item">
                                    <a href="javascript:void(0);" class="m-nav__link">
                                        <span class="m-nav__link-text">添加设备类型</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- END: Subheader -->
            <div class="m-content">


                <div class="m-portlet">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text">
                                    添加设备类型
                                </h3>
                            </div>
                        </div>
                    </div>

                    <!--begin::Form-->
                    <form class="m-form m-form--fit m-form--label-align-right" action="{:url('')}" method="post">

                        <div class="m-portlet__body">
                            <div class="form-group m-form__group row">
                                <label class="col-form-label col-lg-3 col-sm-12">设备类型名称</label>
                                <div class="m-radio-line" style="line-height: 40px;">
                                    <input type="text" class="form-control m-input" id="type_name" name="type_name"  placeholder="请输入类型名称">
                                </div>
                            </div>
                        </div>
                        <div class="m-portlet__body">
                            <div class="form-group m-form__group row">
                                <label class="col-form-label col-lg-3 col-sm-12">设备货道排序方式</label>
                                <div class="m-radio-line" style="line-height: 40px;">
                                    <label class="m-radio m-radio--solid m-radio--success" style="line-height: 1.85em;margin-right: 2em;">
                                        <input type="radio" name="sortType" value="1" checked> 自然排序
                                        <span></span>
                                    </label>
                                    <label class="m-radio m-radio--solid m-radio--success" style="line-height: 1.85em">
                                        <input type="radio" name="sortType" value="2"> 逐层排序
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="m-portlet__body">
                            <div class="form-group m-form__group row">
                                <label class="col-form-label col-lg-3 col-sm-12">设备货道开始序号</label>
                                <div class="m-radio-line" style="line-height: 40px;">
                                    <select class="form-control m-input" name="channel_start">
                                        <option value="1" checked>从0开始</option>
                                        <option value="2">从1开始</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="m-portlet__body" id="natrueType">
                            <div class="form-group m-form__group row">
                                <label class="col-form-label col-lg-3 col-sm-12">总数</label>
                                <div class="m-radio-line" style="line-height: 40px;">
                                    <input type="text" class="form-control m-input" id="natrueNum" name="natrueNum"  placeholder="请输入货道总数">
                                </div>
                            </div>
                        </div>

                        <div class="m-portlet__body pilesType" style="display:none">
                            <div class="form-group m-form__group row">
                                <label class="col-form-label col-lg-3 col-sm-12">总层数</label>
                                <div class="m-radio-line" style="line-height: 40px;">
                                    <input type="text" class="form-control m-input" id="channel_level" name="channel_level"  placeholder="请输入设备总层数">
                                </div>
                            </div>
                        </div>
                        <div class="m-portlet__body pilesType" style="display:none">
                            <div class="form-group m-form__group row">
                                <label class="col-form-label col-lg-3 col-sm-12">每层货道个数</label>
                                <div class="m-radio-line" style="line-height: 40px;">
                                    <input type="text" class="form-control m-input" id="channel_list" name="channel_list"  placeholder="请输入每层货道个数">
                                </div>
                            </div>
                        </div>
                        <div class="m-portlet__body">
                            <div class="form-group m-form__group row">
                                <label class="col-form-label col-lg-3 col-sm-12">单个货道容量</label>
                                <div class="m-radio-line" style="line-height: 40px;">
                                    <input type="text" class="form-control m-input" id="channel_capacity" name="channel_capacity"  placeholder="请输入单个货道容量">
                                </div>
                            </div>
                        </div>
                        <div class="m-portlet__foot m-portlet__foot--fit">
                            <div class="m-form__actions m-form__actions">
                                <div class="row">
                                    <div class="col-lg-9 ml-lg-auto">
                                        <button type="submit" class="btn btn-info">提交</button>
                                        <button type="reset" class="btn btn-warning">重置</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!--end::Form-->
                </div>

            </div>
        </div>
    </div>

    <!-- end:: Body -->

    <!-- begin::Footer -->
    {include file="../application/common/view/web/footer.html"}
    <!-- end::Footer -->
</div>

<!-- end:: Page -->


<!-- begin::Quick Sidebar -->

<!--<script src="/resource/web/assets/demo/default/base/scripts.bundle.js" type="text/javascript"></script>-->
<!--引入JS-->
<script type="text/javascript" src="/resource/webUpload/webuploader.js"></script>
<script src="/resource/web/assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
<script src="/resource/web/assets/demo/default/base/scripts.bundle.js" type="text/javascript"></script>

<!--end::Global Theme Bundle -->

<!--begin::Page Vendors -->
<script src="/resource/web/assets/vendors/custom/fullcalendar/fullcalendar.bundle.js" type="text/javascript"></script>

<!--end::Page Vendors -->

<!--begin::Page Scripts -->
<script src="/resource/web/assets/app/js/dashboard.js" type="text/javascript"></script>
<!-- begin::Scroll Top -->
<div id="m_scroll_top" class="m-scroll-top">
    <i class="la la-arrow-up"></i>
</div>

<!-- end::Scroll Top -->

<script>
    checkType();
    nav_url = "{:url('Machinetype/index')}";
   function checkType() {
       $("input:radio[name='sortType']").change(function () {
           var sortType = $(this).val();
           if(sortType == 1){
               $("#natrueType").show();
               $(".pilesType").hide();
           }else if(sortType == 2){
               $("#natrueType").hide();
               $(".pilesType").show();
           }
       });
   }
</script>
<!--end::Page Scripts -->
</body>

<!-- end::Body -->
</html>
